<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="boddy">
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="0">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="0">
        <button id="submission">Create</button>
        <input type="submit" id="reload">
        
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <div id="myDiv">
        <div id="paragraf">
        <h3>How to use</h3>
        <p>- Select desired heigth and width.<br>
           -Click on Create to create the grid. <br>
           -Pick a color and click on desired cell to apply. <br>
           -click on the submit to end current project and begin a new project. 
        </p>
        </div>
    </div>
    <table id="pixelCanvas"></table>
    <p id="cellSelected"></p>
    <p id="colorSelected"></p>

    <script src="designs.js"></script>
</body>
</html>
